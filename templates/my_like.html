{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


{% include 'menu.html' %}
{% block content %}

<div class="container mt-4">
  <h2 class="mb-3">My Liked Items</h2>
  <hr>

  {% if items %}
    <div class="row">
      {% for item in items %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
          <div class="card h-100 shadow-sm">
            {% if item.image %}
              <img src="{{ item.image.url }}" class="card-img-top" style="height:220px;object-fit:cover;">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text">${{ item.price }}</p>
              <a href="{% url 'item_detail' item.slug %}" class="btn btn-primary">View</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>You havenâ€™t liked any items yet.</p>
  {% endif %}
</div>

{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
