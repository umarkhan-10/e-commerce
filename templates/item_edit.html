<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>List Update</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'laptop.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <style>
    .car {
      font-weight: bold;
      font-size: 35px;
      margin-left: 40%;
      margin-top: 5%;
    }

    .thanks {
      margin-top: 7%;
      text-align: center;
      font-size: 35px;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }
  </style>
</head>

<body style="background-color: rgb(17, 14, 14);">

  <!-- ✅ Navbar moved inside body -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'my_list' %}">◀ Back</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
      </div>
    </div>
  </nav>
<!-- Shrink Wrapper -->
<div style="transform: scale(0.8); transform-origin: top center;">

  <h1 style="color: #ffffff; font-size: 50px; text-align: center;"><b><b>Update</b></b></h1>

  <div class="d-flex justify-content-center align-items-center">
  <form class="custom-form" method="POST" action="{% url 'item_edit' item.id %}" enctype="multipart/form-data" style="width: 50%;">
    {% csrf_token %}

    <div style="color: #ffffff;" class="mb-3">
      <label for="nameInput" class="form-label"><b>Name</b></label>
      <input name="name" type="text" class="form-control" id="nameInput" value="{{ item.name }}" placeholder="Name" required>
    </div>

    <div style="color: #ffffff;" class="mb-3">
      <label for="formFile" class="form-label">
        Select Image 
        {% if item.image %}
          <a href="{{ item.image.url }}" target="_blank"><b>Click to view</b></a>
        {% endif %}
      </label>
      <input name="image" class="form-control" type="file" id="formFile">
    </div>

    <div style="color: #ffffff;" class="mb-3">
      <label for="brandInput" class="form-label"><b>brand</b></label>
      <input name="brand" type="text" class="form-control" id="brandInput" value="{{ item.brand }}" placeholder="brand" required>
    </div>

    <div style="color: #ffffff;" class="mb-3">
      <label for="priceInput" class="form-label"><b>Price</b></label>
      <textarea name="price" class="form-control" id="priceInput" rows="3" required>{{ item.price }}</textarea>
    </div>

    <div style="color: #ffffff;" class="mb-3">
      <label for="discountInput" class="form-label"><b>Discount</b></label>
      <textarea name="discount" class="form-control" id="discountInput" rows="3" required>{{ item.discount }}</textarea>
    </div>
    
    <div style="color: #ffffff;" class="mb-3">
      <label for="detailInput" class="form-label"><b>detail</b></label>
      <textarea name="detail" class="form-control" id="detailInput" rows="3" required>{{ item.detail }}</textarea>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>


  <div class="thanks">
    <p style="color: #ffffff;"></p><b><b>Thanks</b></b></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
