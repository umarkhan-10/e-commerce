<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Bid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar / Back button -->
  <div class="container mt-3">
    <a href="{% url 'index' %}" class="btn btn-secondary">‚Üê Back</a>
  </div> 

  <div class="container mt-4">
    <div class="card shadow p-4">
      <h2 class="mb-4">Edit Your Bid for <span class="text-primary">{{ item.name }}</span></h2>

      <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
          <label class="form-label fw-bold">Your Bid</label>
          <input type="number" class="form-control" name="bid_amount" value="{{ bid.bid_amount }}" min="1" step="0.01" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Bid</button>
      </form>
    </div>
  </div>

</body>
</html>
