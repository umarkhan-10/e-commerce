{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Leave a Review</title>
  <link rel="icon" type="image/png" href="{% static 'K-logo.jpg' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">MySite</a>
  </div>
</nav>

<!-- Review Form Section -->
<div class="container form-container">
  <a href="{% url 'item_detail' item.slug  %}" class="back-btn">← Back </a>
  <br>
  <br>

  <h2>Leave a Review for {{ item.name }}</h2>

  <form method="post">
    {% csrf_token %}
    <p>
      <label for="id_name">Name:</label>
      <input type="text" name="name" maxlength="100" required id="id_name" class="form-control">
    </p>

   <div class="rating">
        <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
        <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
        <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
        <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
        <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
    </div>

    <p>
      <label for="id_comment">Comment:</label>
      <textarea name="comment" cols="40" rows="5" required id="id_comment" class="form-control"></textarea>
    </p>

    <button type="submit" class="btn btn-primary">Submit Review</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
